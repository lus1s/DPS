    .search-bar {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin: 20px 0;
}

.search-bar input {
    width: 300px;
    padding: 10px 15px;
    border: 2px solid #ccc;
    border-radius: 25px 0 0 25px; 
    font-size: 16px;
    outline: none;
}


.search-bar button {
    padding: 10px 15px;
    border: none;
    background: linear-gradient(45deg, #bc1d1d, #ae4848); 
    border-radius: 0 25px 25px 0;
    cursor: pointer;
}

.search-bar button img {
    width: 20px;
    height: 20px;
}


.search-bar button:hover {
    opacity: 0.8;
}

        body {

        .search-bar {
            width: 100%;

            justify-content: center;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;

        }

        .search-bar button {
            padding: 10px 20px;

            background-color: red;

            margin-left: 10px;

        }

       
        .container {

        .card {
            background-color: #333;

        .card-img-top {

            height: auto;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-text {
            color: white;
        }

        
        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
    </style>
</head>
