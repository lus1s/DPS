<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">">
    <title>exibição do carrinho</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrinho</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
    
            body {
                background-color: #170b0b;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .container {
                text-align: center;
                padding: 20px;
                border: 2px solid #fff;
                background-color: #222;
                border-radius: 10px;
                width: 300px;
            }
    
            h1 {
                color: #fff;
            }
    
            .showCartBtn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #800000;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                margin: 10px 0;
                transition: background-color 0.3s;
            }
    
            .showCartBtn:hover {
                background-color: #b30000;
            }
    
            
            .toggle {
                display: none;
            }
    
            
            .cart-items {
                display: none;
                margin-top: 20px;
            }
    
           
            .toggle:checked + .showCartBtn + .cart-items {
                display: block;
            }
    
            .item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #444;
                margin-bottom: 10px;
                border-radius: 5px;
            }
    
            .item img {
                width: 50px;
                height: 50px;
                border: 2px solid #fff;
            }
    
            .remove-btn {
                background-color: #b30000;
                color: #fff;
                padding: 5px 10px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Suas Compras</h1>
    
            
            <input type="checkbox" id="toggleCart" class="toggle">
            <label for="toggleCart" class="showCartBtn">Mostrar Carrinho</label>
    
            <div class="cart-items">
                <div class="item">
                    <img src="./estilo/foto2.jpg" alt="Item 1">
                    <p>carro 2</p>
                    <button class="remove-btn">Remover</button>
                </div>
                <div class="item">
                    <img src="/estilo/foto1.jpg" alt="Item 2">
                    <p>carro 1</p>
                    <button class="remove-btn">Remover</button>
                </div>
                <div class="item">
                    <img src="./estilo/foto3.jpg" alt="Item 3">
                    <p>carro 3</p>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </html>
    

</body>
</html>
